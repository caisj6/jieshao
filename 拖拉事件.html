<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拖拉事件</title>
    <style>
      .top1 {
        background-color: pink;
        width: 200px;
        height: 100px;
      }
      .dropzone1 {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div draggable="true" class="top1"></div>
    <div class="top2">
      <div id="draggable" draggable="true">该节点可拖拉</div>
    </div>
    <div class="dropzone1">目标节点</div>
    <div class="dropzone2"></div>
    <div class="dropzone3"></div>

    <script>
      var top1 = document.querySelector(".top1");
      //拖拉事件
      top1.addEventListener(
        "dragstart",
        function (e) {
          this.style.backgroundColor = "red";
          this.style.opacity = 0.5;
        },
        false
      );
      // 结束拖拉事件
      top1.addEventListener(
        "dragend",
        function (e) {
          this.style.backgroundColor = "green";
          this.style.opacity = "";
        },
        false
      );

      // 被拖拉节点
      var dragged;

      document.addEventListener(
        "dragstart",
        function (event) {
          // 保存被拖拉节点
          dragged = event.target;
          // 被拖拉节点的背景色变透明
          event.target.style.opacity = 0.5;
        },
        false
      );

      document.addEventListener(
        "dragend",
        function (event) {
          // 被拖拉节点的背景色恢复正常
          event.target.style.opacity = "";
        },
        false
      );

      document.addEventListener(
        "dragover",
        function (event) {
          // 防止拖拉效果被重置，允许被拖拉的节点放入目标节点
          event.preventDefault();
        },
        false
      );

      document.addEventListener(
        "dragenter",
        function (event) {
          // 目标节点的背景色变紫色
          // 由于该事件会冒泡，所以要过滤节点
          if (event.target.className === "dropzone") {
            event.target.style.background = "purple";
          }
        },
        false
      );

      document.addEventListener(
        "dragleave",
        function (event) {
          // 目标节点的背景色恢复原样
          if (event.target.className === "dropzone") {
            event.target.style.background = "";
          }
        },
        false
      );

      document.addEventListener(
        "drop",
        function (event) {
          // 防止事件默认行为（比如某些元素节点上可以打开链接），
          event.preventDefault();
          if (event.target.className === "dropzone") {
            // 恢复目标节点背景色
            event.target.style.background = "";
            // 将被拖拉节点插入目标节点
            dragged.parentNode.removeChild(dragged);
            event.target.appendChild(dragged);
          }
        },
        false
      );
    </script>
  </body>
</html>
